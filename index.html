<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div v-bind:style="{ width: playerHealth + '%' }" class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white;">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div v-bind:style="{ width: monsterHealth + '%' }" class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="show = !show, startGame()">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="show">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button id="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="hist in attackHistory" class="history">
                    {{ hist }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                show: false,
                monsterHealth: 100,
                playerHealth: 100,
                monsterHit: 0,
                playerHit: 0,
                attackHistory: []
            }
        },
        methods: {
            attack: function () {
                var startMonsterHealth = this.monsterHealth
                var startPlayerHealth = this.monsterHealth
                var randMonsterHealth = this.monsterHealth -= (Math.floor(Math.random() * 20) + 1)
                var randPlayerHealth = this.playerHealth -= (Math.floor(Math.random() * 20) + 1)
                this.attackHistory.push("MONSTERS HIT PLAYERS FOR " + (this.monsterHit = (startPlayerHealth - randPlayerHealth)))
                this.attackHistory.push("PLAYER HIT MONSTER FOR " + (this.playerHit = (startMonsterHealth - randMonsterHealth)))
                console.log(this.attackHistory)
                console.log(this.playerHealth)
                if (this.monsterHealth <= 0) {
                    this.monsterHealth = 0
                    alert("Player Win")
                }
                else if (this.playerHealth <= 0) {
                    this.playerHealth = 0
                    alert("Monster Win")
                }
            },
            giveUp: function () {
                this.playerHealth = 0;
                alert('Monster Win')
            },
            startGame: function () {
                this.attackHistory = []
                this.monsterHealth = 100
                this.playerHealth = 100
            }
        }
    })
</script>
</body>
</html>
